<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сканирование QR СБП</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 16px;
            text-align: center;
        }
        p {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            margin: 0 16px 16px;
        }
        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            background: #3390ec;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(51, 144, 236, 0.4);
            transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
        }
        button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.35);
        }
        #status {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <h1>Сканирование QR СБП</h1>
    <p>Нажмите кнопку ниже и наведите камеру на QR‑код для оплаты по СБП.</p>
    <button onclick="scan()">Отсканировать QR</button>
    <div id="status"></div>

    <script>
        // Safe access to Telegram Web App API: avoid exceptions when opened outside Telegram
        const status = document.getElementById("status");

        function setStatus(text) {
            status.textContent = text;
        }

        // Wrapper that returns the Telegram WebApp object or null when not available
        function getTelegram() {
            try {
                return window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
            } catch (e) {
                return null;
            }
        }

        function scan() {
            const tg = getTelegram();

            if (!tg) {
                setStatus("Этот интерфейс работает внутри Telegram Web Apps. Откройте через Telegram для тестирования.");
                // Optionally, you can implement a browser fallback here.
                return;
            }

            setStatus("Ожидание сканирования...");
            tg.ready();

            tg.showScanQrPopup(
                {
                    text: "Наведите камеру на СБП QR‑код",
                },
                function (text) {
                    try { tg.closeScanQrPopup(); } catch (e) {}
                    if (text) {
                        setStatus("Код получен, отправляем в бота...");
                        // Отправляем данные обратно в бота
                        try { tg.sendData(text); } catch (e) { /* ignore if not available */ }
                        try { tg.close(); } catch (e) { /* ignore if not available */ }
                    } else {
                        setStatus("QR‑код не распознан. Попробуйте ещё раз.");
                    }
                }
            );
        }

        // On load: if not opened in Telegram, give a hint and disable the button to avoid confusion
        (function init() {
            const tg = getTelegram();
            const btn = document.querySelector('button[onclick="scan()"]');
            if (!tg) {
                setStatus('Примечание: Для полноценной работы откройте эту страницу внутри Telegram (Web App).');
                if (btn) btn.disabled = false; // keep enabled so user can still try (but scan() will show message)
            } else {
                // Optional: you can call tg.ready() here if desired
                try { tg.ready(); } catch (e) { /* ignore */ }
            }
        })();
    </script>
</body>
</html>
