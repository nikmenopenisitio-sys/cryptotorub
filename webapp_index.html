<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>CryptoToRub — Кошелек</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#07101a;--card:#0d1622;--muted:#9aa4b2;--accent:#2ca0ff;--glass:rgba(255,255,255,0.03)}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,var(--bg),#08121a);color:#eaf3fb}
        .app{display:flex;flex-direction:column;height:100vh}

        header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px}
        .brand{display:flex;align-items:center;gap:12px}
        .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#2ca0ff,#1f6fd0);display:flex;align-items:center;justify-content:center;font-weight:700;color:#04212a}
        .title{font-weight:700}
        .subtitle{font-size:12px;color:var(--muted)}

        .content{flex:1;overflow:auto;padding:12px}

        /* Balance card */
        .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:16px;margin-bottom:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.02)}
        .balance-row{display:flex;align-items:center;justify-content:space-between}
        .balance-amount{font-size:28px;font-weight:800}
        .balance-small{color:var(--muted);font-size:13px}

    .actions{display:block;margin-top:12px}
    .btn{display:block;width:100%;padding:12px 18px;border-radius:12px;background:var(--glass);color:#eaf3fb;border:1px solid rgba(255,255,255,0.03);text-align:center;font-weight:700}
        .btn.primary{background:linear-gradient(90deg,var(--accent),#2ec1ff);color:#062d27;border:none}

        /* Quick summary */
        .summary{display:flex;gap:12px;margin-top:10px}
        .summary .item{flex:1;background:rgba(255,255,255,0.01);padding:10px;border-radius:10px;text-align:center}
        .summary .value{font-weight:700}

        /* Transactions */
        .tx-list{margin-top:12px}
        .tx-item{display:flex;justify-content:space-between;padding:12px;border-radius:10px;background:rgba(255,255,255,0.01);margin-bottom:8px}
        .tx-item .meta{color:var(--muted);font-size:13px}

    /* Bottom sheet modal (slides up from bottom) */
    .modal{position:fixed;inset:0;display:none;align-items:flex-end;justify-content:flex-end;background:linear-gradient(rgba(1,4,8,0.35),rgba(1,4,8,0.35));z-index:60}
    .modal .panel{width:100%;height:50vh;max-height:60vh;background:var(--card);padding:12px;border-radius:14px 14px 0 0;box-shadow:0 -10px 30px rgba(0,0,0,0.6);display:flex;flex-direction:column;transform:translateY(100%);transition:transform 220ms ease}
    .modal.show .panel{transform:translateY(0)}
    .modal .panel .drag-handle{width:48px;height:6px;background:rgba(255,255,255,0.06);border-radius:6px;margin:8px auto}
    .modal .panel .content{flex:1;overflow:auto;padding:6px}
    .modal .panel .pay-footer{padding:10px;border-top:1px solid rgba(255,255,255,0.02);}
    .modal .panel .pay-btn{display:block;width:100%;padding:16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#2ec1ff);color:#062d27;border:none;font-weight:800;text-align:center;font-size:18px}
        .field{margin-bottom:10px}
        .field input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#eaf3fb}
        .row{display:flex;gap:8px}

        .hint{font-size:12px;color:var(--muted);margin-top:8px}

        @media (min-width:900px){.content{max-width:720px;margin:0 auto}}
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="brand">
                <div class="logo">CT</div>
                <div>
                    <div class="title">CryptoToRub</div>
                    <div class="subtitle">USDT → RUB</div>
                </div>
            </div>
            <div style="text-align:right">
                <div class="balance-small">Курс: <span id="rateTxt">—</span></div>
                <div class="balance-small">Комиссия: <span id="commissionTxt">—</span></div>
            </div>
        </header>

        <div class="content">
            <div class="card">
                <div class="balance-row">
                    <div>
                        <div class="balance-amount" id="balanceAmount">— ₽</div>
                <div class="balance-small">Баланс (оценка)</div>
                    </div>
                    <div style="text-align:right">
                <div class="balance-small">Показать в:</div>
                <select id="currencySelect" style="margin-top:6px;padding:6px;border-radius:8px;background:transparent;color:#eaf3fb;border:1px solid rgba(255,255,255,0.04)">
                    <option value="USD">USD</option>
                    <option value="RUB">RUB</option>
                    <option value="EUR">EUR</option>
                </select>
                <div class="balance-small" style="margin-top:8px">Баланс USDT</div>
                <div class="balance-small" id="balanceUsdt">—</div>
                    </div>
                </div>

                        <div class="actions">
                            <button class="btn primary" id="scanBtnSmall">Скан</button>
                        </div>

                <div class="summary">
                    <div class="item"><div class="value" id="todayAmt">—</div><div class="balance-small">Сегодня</div></div>
                    <div class="item"><div class="value" id="weekAmt">—</div><div class="balance-small">За неделю</div></div>
                </div>
            </div>

            <div style="display:flex;align-items:center;justify-content:space-between;margin-top:8px">
                <div style="font-weight:700">Последние транзакции</div>
                <div style="color:var(--muted);font-size:13px">Показано: <span id="txCount">0</span></div>
            </div>

                    <div class="tx-list" id="txList"></div>

                    <div class="hint">Откройте внутри Telegram для быстрого сканирования QR-кодов.</div>
        </div>
    </div>
  

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Safe Telegram accessor
        function getTelegram(){ return (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null }

        const params = Object.fromEntries(new URLSearchParams(location.search));
        // robust base64 url-safe decoder -> JSON
        const parseHistory = (b64)=>{
            try{
                // some encoders use urlsafe base64 ( - and _ ). Convert to standard base64
                let s = b64.replace(/-/g,'+').replace(/_/g,'/');
                // pad
                while(s.length % 4) s += '=';
                return JSON.parse(atob(s));
            }catch(e){
                try{ return JSON.parse(atob(b64)) }catch(e2){ return [] }
            }
        }

    // Elements
    const rateTxt = document.getElementById('rateTxt');
    const commissionTxt = document.getElementById('commissionTxt');
    const balanceAmount = document.getElementById('balanceAmount');
    const balanceUsdt = document.getElementById('balanceUsdt');
    const txList = document.getElementById('txList');
    const txCount = document.getElementById('txCount');
    const scanBtnSmall = document.getElementById('scanBtnSmall');

        // Apply params and currency conversion support
        const RATE = params.rate ? Number(params.rate) : null; // RUB per USDT
        const COMMISSION = params.commission ? Number(params.commission) : 0;
        let BALANCE = params.balance ? Number(params.balance) : null; // in USDT

        if(RATE) rateTxt.textContent = RATE + ' ₽/USDT'; else rateTxt.textContent = '—';
        commissionTxt.textContent = COMMISSION ? COMMISSION + ' %' : '—';

        // History
        let history = [];
        if(params.history){ history = parseHistory(params.history)||[] }

        // If balance wasn't provided or is NaN, try to compute from history (sum of amounts)
        if((BALANCE === null || Number.isNaN(BALANCE)) && history && history.length){
            try{ const sum = history.reduce((acc,it)=> acc + (Number(it.amount)||0), 0); BALANCE = Number(sum); }catch(e){ BALANCE = null }
        }

        // Currency conversion state
        const currencySelect = document.getElementById('currencySelect');
        let displayCurrency = localStorage.getItem('currency') || 'RUB';
        if(currencySelect) currencySelect.value = displayCurrency;

        // rates: usd->RUB, usd->EUR
        let usdToRub = RATE || null;
        let usdToEur = null;

        async function fetchRates(){
            try{
                const res = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=RUB,EUR');
                if(res.ok){
                    const j = await res.json();
                    if(j && j.rates){ usdToRub = j.rates.RUB || usdToRub; usdToEur = j.rates.EUR || usdToEur; }
                }
            }catch(e){
                // ignore — we'll use fallback values
            }
            // sensible defaults if still null
            if(usdToRub === null && RATE) usdToRub = RATE;
            if(usdToEur === null) usdToEur = 0.9; // approximate
        }

        function convertUSDT(u, cur){
            const v = Number(u) || 0;
            if(cur === 'USD') return v;
            if(cur === 'RUB') return (usdToRub != null) ? v * usdToRub : null;
            if(cur === 'EUR') return (usdToEur != null) ? v * usdToEur : null;
            return null;
        }

        function formatCurrency(val, cur){
            if(val === null || typeof val === 'undefined' || Number.isNaN(val)) return '—';
            if(cur === 'USD') return val.toFixed(2) + ' USD';
            if(cur === 'EUR') return val.toFixed(2) + ' EUR';
            if(cur === 'RUB') return Number(val).toFixed(2) + ' ₽';
            return val.toFixed(2) + ' ' + cur;
        }

        function renderTx(){
            txList.innerHTML='';
            history.slice(0,20).forEach(it=>{
                const el = document.createElement('div'); el.className='tx-item';
                const left = document.createElement('div');
                const title = (it.type || '').toString();
                const merchant = (it.meta && it.meta.merchant) ? it.meta.merchant : '';
                left.innerHTML = `<div style="font-weight:700">${title}</div><div class="meta">${merchant}</div>`;

                const right = document.createElement('div');
                const amtUSDT = Number(it.amount)||0;
                const conv = convertUSDT(amtUSDT, displayCurrency);
                const convText = conv !== null ? formatCurrency(Math.abs(conv), displayCurrency) : '—';
                const sign = amtUSDT>0?'+':'-';
                const usdtText = `${sign}${Math.abs(amtUSDT).toFixed(4)} USDT`;
                const timeText = new Date(it.ts||Date.now()).toLocaleString();
                right.innerHTML = `<div style="font-weight:700">${sign}${convText}</div><div class="meta">${usdtText} • ${timeText}</div>`;

                el.appendChild(left); el.appendChild(right); txList.appendChild(el);
            });
            txCount.textContent = history.length || 0;
        }

        // initial rates fetch and render
        (async ()=>{ await fetchRates(); renderTx(); updateBalanceDisplay(); })();

        function updateBalanceDisplay(){
            if(BALANCE!==null && !Number.isNaN(BALANCE)){
                balanceUsdt.textContent = BALANCE.toFixed(4) + ' USDT';
                const conv = convertUSDT(BALANCE, displayCurrency);
                balanceAmount.textContent = conv !== null ? formatCurrency(conv, displayCurrency) : '—';
            } else {
                balanceUsdt.textContent = '—';
                balanceAmount.textContent = '—';
            }
        }

        if(currencySelect){
            currencySelect.addEventListener('change', ()=>{
                displayCurrency = currencySelect.value;
                localStorage.setItem('currency', displayCurrency);
                renderTx();
                updateBalanceDisplay();
            });
        }

        // Small scan button opens Telegram scanner if available
        scanBtnSmall.addEventListener('click', async ()=>{
            const tg = getTelegram();
            if(!tg){
                // Fallback: allow manual paste when not in Telegram
                const manual = prompt('Сканер доступен только внутри Telegram. Вставьте текст QR вручную:');
                if(manual){
                    try{ navigator.clipboard.writeText(manual).catch(()=>{}); alert('Вставлено в буфер.'); }
                    catch(e){}
                }
                return
            }

            try{
                let result = null;
                // Quick diagnostic: if Telegram exists but doesn't expose showScanQrPopup,
                // inform the user (desktop/web clients often don't support the scanner).
                if(typeof tg.showScanQrPopup !== 'function'){
                    alert('Ваш клиент Telegram не поддерживает встроенный сканер QR (showScanQrPopup).\nОткройте Web App в мобильном приложении Telegram или используйте вставку текста.');
                    return;
                }

                // Try Promise-based API first
                if(typeof tg.showScanQrPopup === 'function'){
                    try{
                        // some Telegram clients return a promise-resolving object { data }
                        result = await tg.showScanQrPopup();
                    }catch(errPromise){
                        // promise rejected or not supported in this client — try callback style
                        try{
                            result = await new Promise((resolve)=>{
                                try{
                                    tg.showScanQrPopup({ text: 'Наведите камеру на QR' }, function(data){ resolve({ data }); });
                                }catch(errCb){ resolve(null); }
                            });
                        }catch(e){ result = null }
                    }
                }

                // If still no result, try older callback-only signature
                if(!result){
                    try{
                        result = await new Promise((resolve)=>{
                            try{
                                tg.showScanQrPopup({ text: 'Наведите камеру на QR' }, function(data){ resolve({ data }); });
                            }catch(e){ resolve(null) }
                        });
                    }catch(e){ result = null }
                }

                if(result && result.data){
                    try{
                        // try to extract amount and currency from common QR formats
                        const detected = extractAmountFromQr(result.data);
                        // show payment modal so user can confirm and see conversions
                        showPaymentModal({ qr: result.data, detected });
                    }catch(e){ console.error('scan handling failed', e); alert('Отсканировано, но произошла ошибка'); }
                }else{
                    // No data from scanner — ask to paste
                            const manual = prompt('Сканер не вернул данных. Вставьте текст QR вручную:');
                            if(manual){
                                try{
                                    const detected = extractAmountFromQr(manual);
                                    showPaymentModal({ qr: manual, detected });
                                }catch(e){ alert('Не удалось отправить боту'); }
                            }
                }
            }catch(e){ console.error('scan handler failed', e); alert('Ошибка при попытке сканирования: '+(e && e.message ? e.message : e)); }
        })

                // Attempt to find an amount and currency inside a scanned QR string
                // Uses stricter heuristics: prefer currency tokens that are adjacent to the number,
                // honor URL params like amount_rub/amount_usd, and if the QR host is SBP/nspk default to RUB.
                function extractAmountFromQr(qr){
                    if(!qr || typeof qr !== 'string') return { amount: null, currency: null };
                    let amount = null; let currency = null;

                    // 1) If it's a URL, inspect search params first (explicit keys like amount_rub or amount_usd)
                    try{
                        const u = new URL(qr);
                        const params = u.searchParams;
                        const preferKeys = ['amount_rub','sum_rub','amount_usd','sum_usd','amount','sum','total','s'];
                        for(const k of preferKeys){
                            if(params.has(k)){
                                const raw = params.get(k);
                                const v = (raw||'').replace(',', '.').replace(/[^0-9.]/g,'');
                                const n = parseFloat(v);
                                if(!isNaN(n)){
                                    amount = n;
                                    if(k.includes('rub')) currency='RUB';
                                    else if(k.includes('usd')) currency='USD';
                                    break;
                                }
                            }
                        }

                        // explicit currency param like currency=RUB
                        if(!currency && params.has('currency')){
                            const cur = params.get('currency').toUpperCase();
                            if(/RUB|RUR|₽|РУБ/.test(cur)) currency='RUB';
                            else if(/USD/.test(cur)) currency='USD';
                            else if(/EUR/.test(cur)) currency='EUR';
                        }

                        // If host indicates SBP/NSPK assume RUB by default
                        const host = (u.hostname||'').toLowerCase();
                        if(host.includes('nspk') || host.includes('sbp') || host.includes('qr.nspk')){
                            currency = currency || 'RUB';
                        }
                    }catch(e){ /* not a URL — continue */ }

                    // 2) Try to find explicit number with currency nearby (strong signal)
                    if(amount === null){
                        // patterns like "500 ₽", "500 RUB", "$500", "USD 500"
                        const patterns = [
                            {re:/([0-9]+[.,]?[0-9]*)\s*(?:₽|RUB|RUR|руб)\b/i, cur:'RUB'},
                            {re:/\$\s*([0-9]+[.,]?[0-9]*)/i, cur:'USD'},
                            {re:/([0-9]+[.,]?[0-9]*)\s*(?:USD|USDT)\b/i, cur:'USD'},
                            {re:/([0-9]+[.,]?[0-9]*)\s*(?:EUR|€)\b/i, cur:'EUR'},
                        ];
                        for(const p of patterns){
                            const m = qr.match(p.re);
                            if(m && m[1]){ amount = parseFloat(m[1].replace(',', '.')); currency = p.cur; break; }
                        }
                    }

                    // 3) If still no amount, look for a bare numeric token reasonably near keywords
                    if(amount === null){
                        // find a numeric token and prefer one appearing near words like amount/sum/total
                        const weak = qr.match(/([0-9]+[.,]?[0-9]*)/g);
                        if(weak && weak.length){
                            // look for token prefixed by keywords
                            let best = null;
                            const nearRe = /(?:amount|sum|total|s|sum_rub|amount_rub|sum_usd|amount_usd|pay)[:=]?\s*([0-9]+[.,]?[0-9]*)/i;
                            const mm = qr.match(nearRe);
                            if(mm && mm[1]) best = mm[1];
                            if(best){ amount = parseFloat(best.replace(',', '.')); }
                            else {
                                // fallback to the first numeric token (but treat currency as unknown)
                                amount = parseFloat(weak[0].replace(',', '.'));
                            }
                        }
                    }

                    // 4) Weak currency cues (only if currency still unknown): only accept if near the number
                    if(amount !== null && !currency){
                        // find the occurrence of the amount in the string and check nearby 30 chars for cues
                        const s = qr;
                        const idx = s.search(new RegExp(String(amount).replace('.', '[.,]')));
                        const window = 30;
                        const snippet = (idx >= 0) ? s.slice(Math.max(0, idx-window), idx+window) : s;
                        if(/₽|RUB|RUR|руб/i.test(snippet)) currency='RUB';
                        else if(/\$|USD(?!T)|USDT/i.test(snippet)) currency='USD';
                        else if(/EUR|€/i.test(snippet)) currency='EUR';
                    }

                    // 5) If no currency determined yet, and QR looks like SBP URL, assume RUB
                    if(!currency){
                        try{ const u2=new URL(qr); const host2=(u2.hostname||'').toLowerCase(); if(host2.includes('nspk')||host2.includes('sbp')||host2.includes('qr.nspk')) currency='RUB'; }catch(e){}
                    }

                    // 6) final fallback: null currency (caller can decide) — prefer RUB if ambiguous to avoid charging USD
                    if(!currency) currency = 'RUB';

                    return { amount: amount, currency: currency };
                }

                // --- Payment modal UI ---
                (function(){
                    const modal = document.createElement('div'); modal.className='modal'; modal.id='payModal';
                    modal.innerHTML = `
                        <div class="panel">
                            <div class="drag-handle" id="pm_handle"></div>
                            <div style="font-weight:700;font-size:18px;margin-bottom:6px;text-align:center">Проверка оплаты</div>
                            <div class="content">
                                <div id="pm_detail" style="margin-bottom:8px;color:var(--muted)"></div>
                                <div id="pm_info" class="hint"></div>
                            </div>
                            <div class="pay-footer">
                                <button id="pm_pay" class="pay-btn">Оплатить</button>
                            </div>
                        </div>`;
                    document.body.appendChild(modal);
                })();

                function showPaymentModal({qr, detected}){
                    const m = document.getElementById('payModal'); if(!m) return;
                    const panel = m.querySelector('#pm_detail'); const info = m.querySelector('#pm_info');
                    const payBtn = m.querySelector('#pm_pay'); const cancelBtn = m.querySelector('#pm_cancel');

                    let amount = detected && detected.amount ? Number(detected.amount) : null;
                    let currency = detected && detected.currency ? detected.currency : null;

                    // selector html with default selected currency
                    let selectorHtml = '';
                    if(amount !== null){
                        selectorHtml = `<div style="margin:8px 0">Валюта: <select id="pm_currency_select" style="margin-left:8px;padding:6px;border-radius:6px;background:transparent;color:#eaf3fb;border:1px solid rgba(255,255,255,0.04)">`+
                            `<option value="RUB" ${currency==='RUB'?'selected':''}>RUB</option>`+
                            `<option value="USD" ${currency==='USD'?'selected':''}>USD</option>`+
                            `<option value="EUR" ${currency==='EUR'?'selected':''}>EUR</option>`+
                            `</select></div>`;
                    }

                    if(amount === null){
                        panel.textContent = 'Сумма не распознана в QR.'; info.textContent = '';
                    } else {
                        // compute amount in RUB according to detected currency
                        let amount_rub = null;
                        if(currency === 'RUB') amount_rub = amount;
                        else if(currency === 'USD') amount_rub = (usdToRub != null) ? amount * usdToRub : null;
                        else if(currency === 'EUR') amount_rub = (usdToEur != null && usdToRub!=null) ? (amount / usdToEur) * usdToRub : null;
                        else amount_rub = amount;

                        const amount_usd = (usdToRub && amount_rub!=null) ? (amount_rub / usdToRub) : null;
                        let usdt_needed = null; if(RATE && amount_rub!=null) usdt_needed = (amount_rub / RATE) * (1 + (COMMISSION||0)/100);

                        panel.innerHTML = `Сумма: <b>${amount.toFixed(2)} ${currency||''}</b>` + selectorHtml + `<br>`+
                                          `В рублях: <b>${amount_rub!==null?amount_rub.toFixed(2)+' ₽':'—'}</b><br>`+
                                          `В долларах (≈): <b>${amount_usd!==null?amount_usd.toFixed(2)+' USD':'—'}</b>`;

                        info.innerHTML = `Ваш баланс: <b>${BALANCE!==null?BALANCE.toFixed(4)+' USDT':'—'}</b><br>`+
                                         `Нужно (≈): <b>${usdt_needed!==null?usdt_needed.toFixed(4)+' USDT':'—'}</b>`;
                    }

                    // show modal (bottom sheet)
                    m.style.display = 'flex';
                    // force reflow and add show class to animate
                    setTimeout(()=>m.classList.add('show'), 20);

                    // attach drag-to-dismiss on the panel
                    attachBottomSheetDrag(m);

                    function doSend(){
                        const tg = getTelegram(); if(!tg){ alert('Только внутри Telegram.'); return; }
                        const payload = { type:'scanned', data: qr };

                        // allow user-selected currency override
                        let chosenCurrency = currency;
                        const sel = document.getElementById('pm_currency_select');
                        if(sel && sel.value) chosenCurrency = sel.value;

                        if(amount !== null && chosenCurrency){
                            if(chosenCurrency === 'RUB') payload.amount_rub = Number(amount);
                            else if(chosenCurrency === 'USD' && usdToRub) payload.amount_rub = Number((amount * usdToRub).toFixed(2));
                            else if(chosenCurrency === 'EUR' && usdToEur && usdToRub) payload.amount_rub = Number(((amount / usdToEur) * usdToRub).toFixed(2));
                        }

                        try{ tg.sendData(JSON.stringify(payload)); }catch(e){ console.error('sendData failed', e); alert('Не удалось отправить данные боту'); }
                        hidePaymentModal(); alert('Данные отправлены боту');
                    }

                    payBtn.onclick = doSend;
                }

                function hidePaymentModal(){ const m=document.getElementById('payModal'); if(!m) return; m.classList.remove('show'); const panel = m.querySelector('.panel'); if(panel) panel.style.transform=''; setTimeout(()=>{ if(m) m.style.display='none'; },240); }

                // Attach touch/mouse drag handlers to allow swiping the bottom sheet down to dismiss
                function attachBottomSheetDrag(modal){
                    try{
                        const panel = modal.querySelector('.panel');
                        const handle = modal.querySelector('#pm_handle') || panel;
                        let startY = 0, currentY = 0, dragging = false;

                        function onStart(e){
                            dragging = true;
                            startY = (e.touches ? e.touches[0].clientY : e.clientY);
                            panel.style.transition = 'none';
                        }
                        function onMove(e){
                            if(!dragging) return;
                            currentY = (e.touches ? e.touches[0].clientY : e.clientY);
                            const dy = Math.max(0, currentY - startY);
                            panel.style.transform = `translateY(${dy}px)`;
                        }
                        function onEnd(e){
                            if(!dragging) return; dragging = false;
                            panel.style.transition = '';
                            const dy = Math.max(0, currentY - startY);
                            const threshold = panel.clientHeight * 0.25; // dismiss if dragged >25%
                            if(dy > threshold){
                                // hide
                                modal.classList.remove('show');
                                setTimeout(()=>{ modal.style.display='none'; panel.style.transform=''; }, 220);
                            }else{
                                // snap back
                                panel.style.transform = '';
                            }
                        }

                        handle.addEventListener('touchstart', onStart, {passive:true});
                        handle.addEventListener('touchmove', onMove, {passive:true});
                        handle.addEventListener('touchend', onEnd);

                        handle.addEventListener('mousedown', onStart);
                        window.addEventListener('mousemove', onMove);
                        window.addEventListener('mouseup', onEnd);
                    }catch(e){ console.error('attachBottomSheetDrag failed', e); }
                }

        // If opened inside Telegram, call ready/expand
        (function(){ const tg = getTelegram(); if(tg){ try{ tg.expand(); tg.ready(); }catch(e){} } })();
    </script>
</body>
