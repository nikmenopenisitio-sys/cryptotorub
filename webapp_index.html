<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сканирование QR СБП</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 16px;
            text-align: center;
        }
        p {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            margin: 0 16px 16px;
        }
        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            background: #3390ec;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(51, 144, 236, 0.4);
            transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
        }
        button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.35);
        }
        #status {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <h1>Сканирование QR СБП</h1>
    <p>Нажмите кнопку ниже и наведите камеру на QR‑код для оплаты по СБП.</p>
    <button onclick="scan()">Отсканировать QR</button>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const status = document.getElementById("status");

        tg.ready();

        function setStatus(text) {
            status.textContent = text;
        }

        function scan() {
            setStatus("Ожидание сканирования...");
            tg.showScanQrPopup(
                {
                    text: "Наведите камеру на СБП QR‑код",
                },
                function (text) {
                    tg.closeScanQrPopup();
                    if (text) {
                        setStatus("Код получен, отправляем в бота...");
                        // Отправляем данные обратно в бота
                        tg.sendData(text);
                        tg.close();
                    } else {
                        setStatus("QR‑код не распознан. Попробуйте ещё раз.");
                    }
                }
            );
        }
    </script>
</body>
</html>
